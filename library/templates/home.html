{% extends 'base.html' %}

{% block content %}

<a href="{% url 'add' %}" class="btn btn-primary" style="margin-left: 1200px;">Add</a>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Sr.No</th>
        <th scope="col">Book Name</th>
        <th scope="col">Price</th>
        <th scope="col">Image</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        {% for res in book_obj %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{res.book_name}}</td>
        <td>{{res.price}}</td>
        <td><img src="{{res.image.url}}" height="60px" width="60px">    </td>
        <td>
        

        <a href="update/{{res.id}}" class="btn btn-warning">Edit</a>
        <a href="delete_book/{{res.id}}" onclick="return confirm('Are you sure you want to delete ?');" class="btn btn-danger">Delete</a>
        
        
        
        </td>
      </tr>
      {% endfor %}
      
      
    </tbody>
  </table>

{% endblock %}
